<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="./style.css">
    <!-- END OF STYLESHEETS -->
    <!-- SCRIPTS -->
    <script src="./script.js" defer></script>
    <!-- END OF SCRIPTS -->
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Math&display=swap" rel="stylesheet">
    <!-- END OF FONTS -->
    <!-- FOUC PREVENTION -->
    <style>html{visibility: hidden; opacity: 0;}</style>
    <!-- END OF FOUC PREVENTION -->
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"><p class="output"></p></div>
        <div class="controls">
            <div class="circle clear hoverable">C</div>
            <div class="circle special">&larr;</div>
            <div class="circle special">&percnt;</div>
            <div class="circle operator sticky divide">&divide;</div>
            <div class="circle number">7</div>
            <div class="circle number">8</div>
            <div class="circle number">9</div>
            <div class="circle operator sticky times">&times;</div>
            <div class="circle number">4</div>
            <div class="circle number">5</div>
            <div class="circle number">6</div>
            <div class="circle operator sticky minus">&minus;</div>
            <div class="circle number">1</div>
            <div class="circle number">2</div>
            <div class="circle number">3</div>
            <div class="circle operator sticky plus">&plus;</div>
            <div class="circle number">&plusmn;</div>
            <div class="circle number">0</div>
            <div class="circle number">,</div>
            <div id="process" class="circle operator equals">&equals;</div>
        </div>
        <div class="maker">&copy; 2024 Skorzany</div>
    </div>
    <!-- prevent the Flash Of Unstyled Content (FOUC) at page load -->
    <style>html{visibility: visible; opacity: 1;}</style>
</body>
</html>
